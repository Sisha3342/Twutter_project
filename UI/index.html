<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <meta content="Twutter, news page">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <header>
            <span class="user-info">
                <img class="user-icon" src="images/user_icon.png">
                Sasha
            </span>

            <h1 class="site-name">Twutter</h1>

            <button class="log-out">Log out</button>
        </header>

        <div class="content">
            <form name="filtersForm" class="filters">
                <h1>Filters</h1>
    
                <div class="filter">
                    <p>Name</p>
                    <input name="nameInput" type="text" placeholder="Name">
                </div>
    
                <div class="filter">
                    <p>Date</p>
                    
                    <input name="startDateInput" type="date">
                    <input name="endDateInput" type="date">

                </div>
    
                <div class="filter">
                    <p>Hashtags</p>
                    <input name="hashTagsInput" type="text" placeholder="Tags">
                </div>
    
                <input type="submit" class="apply-filters" value="apply">
            </form>
    
            <div class="news-seed">
                <button class="add-button">Add post</button>
    
                <div class="posts">
                    <script src="js/PostsList.js"></script>
                    <script src="js/controller.js"></script>
                </div>
                
                <button class="more-button">Load more</button>
            </div>
        </div>

        <footer>
            <h1 class="site-name">Twutter</h1>

            <div class="creator-info">
                Author: Alexander Palanevich,
                6'th group, 2'nd course,
                alexander.palanevich@gmail.com,
                04.03.2020
            </div>
        </footer>
    </body>
</html>
